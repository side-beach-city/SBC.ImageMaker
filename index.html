<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/index.css">
  <title>SBC.ImageMaker</title>
</head>
<body>
  <div id="SBCast_instagram_content">
    <div id="menu">
      <form>
        <label for="url">URL</label>
        <input type="url" id="url" value="http://example.com/" class="savecontrol">
        <label for="zoom">Zoom</label>
        <input id="zoom" type="range" min="0.5" max="1" value="1" step="0.01">
        <label for="xadjust">X Adjust</label>
        <input id="xadjust" type="range" min="0" max="100" value="50" step="1">
        <label for="yadjust">X Adjust</label>
        <input id="yadjust" type="range" min="0" max="100" value="50" step="1">
        <button type="reset">Reset</button>
        <button type="button" id="update">Rendering </button>
        <button type="button" id="save">Save Image</button>
      </form>
    </div>
    <div id="body">
      <div id="base">
        <img alt="" src="./res/logo.png" id="logo">
        <img alt="" id="img">
        <div id="qr"></div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="./src/index.js"></script>
</body>
</html>
